<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gates HDL Compiler</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Gates HDL Compiler</h1>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <div class="row">
    <div class="column">
      <textarea class="no-resize" id="compileInput" name="compileInput" rows="26" cols="80"></textarea>
    </div>
    <div class="column">
      <textarea class="no-resize" readonly id="composeOutput" name="composeOutput" rows="26" cols="80"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <button id="compileBtn">Compile</button>
    </div>
    <div class="column">
    </div>
  </div>
  <div class="row mermaid" id="diagram" name="diagram">
  </div>
  <script src="./bootstrap.js"></script>
  <script src="./mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>
</body>

</html>
